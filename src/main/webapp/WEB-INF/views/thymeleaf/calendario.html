<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/fondo.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/calendario.css}" />


</head>

<body>

    <div class="fondo-moderno"></div>

    <!-- HEADER -->
    <div th:replace="fragments/header :: header"></div>

    <!-- SIDEBAR MENU -->
    <div th:replace="fragments/sidebar :: sidebar"></div>



    <main>
        <h2 class="titulo-seccion">Próximos eventos</h2>
        <div th:if="${#lists.isEmpty(entradasFuturas)}" class="sin-eventos">
            <p>No tenés eventos cargados todavía.</p>
        </div>

        <div th:each="entrada : ${entradasFuturas}"
            th:if="${entrada.fecha != null and entrada.fecha.isAfter(T(java.time.LocalDate).now())}"
            class="evento-card">
            <div class="fecha-evento">
                <div class="dia"
                    th:text="${entrada.fecha.format(T(java.time.format.DateTimeFormatter).ofPattern('dd'))}"></div>
                <div class="mes"
                    th:text="${entrada.fecha.format(T(java.time.format.DateTimeFormatter).ofPattern('MMM'))}"></div>
            </div>
            <div class="info-evento">
                <h5 th:text="${entrada.nombreRecital}"></h5>
                <p><strong>Fecha:</strong> <span
                        th:text="${entrada.fecha.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy'))}"></span>
                </p>
                <p><strong>Horario:</strong> <span th:text="${entrada.horario}"></span></p>
                <p><strong>Lugar:</strong> <span th:text="${entrada.lugar}"></span></p>
            </div>
        </div>

        <hr class="my-4">

        <h2 class="titulo-seccion">Eventos pasados</h2>

        <div th:if="${#lists.isEmpty(entradasPasadas)}" class="sin-eventos">
            <p>No tenés eventos pasados todavía.</p>
        </div>

        <div th:each="entrada : ${entradasPasadas}"
            th:if="${entrada.fecha != null and entrada.fecha.isBefore(T(java.time.LocalDate).now())}"
            class="evento-card">
            <div class="fecha-evento">
                <div class="dia"
                    th:text="${entrada.fecha.format(T(java.time.format.DateTimeFormatter).ofPattern('dd'))}"></div>
                <div class="mes"
                    th:text="${entrada.fecha.format(T(java.time.format.DateTimeFormatter).ofPattern('MMM'))}"></div>
            </div>
            <div class="info-evento">
                <h5 th:text="${entrada.nombreRecital}"></h5>
                <p><strong>Fecha:</strong> <span
                        th:text="${entrada.fecha.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy'))}"></span>
                </p>
                <p><strong>Horario:</strong> <span th:text="${entrada.horario}"></span></p>
                <p><strong>Lugar:</strong> <span th:text="${entrada.lugar}"></span></p>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script>
        document.getElementById("menuToggle").addEventListener("click", function () {
            document.getElementById("sidebarMenu").classList.toggle("active");
        });
        document.getElementById("menuCerrar").addEventListener("click", function () {
            document.getElementById("sidebarMenu").classList.remove("active");
        });
    </script>
</body>

</html>
