<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/fondo.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .content-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            background-color: #fff;
            border-radius: 20px;
            margin: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .titulo-seccion {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #333;
        }

        .evento-card {
            display: flex;
            align-items: center;
            background: #fff;
            border: none;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 1rem;
            padding: 1rem 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .evento-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
        }

        .fecha-evento {
            background-color: #eaf2ff;
            color: #2b67f6;
            border-radius: 12px;
            text-align: center;
            padding: 0.5rem 1rem;
            width: 80px;
            margin-right: 1.5rem;
        }

        .fecha-evento .dia {
            font-size: 1.8rem;
            font-weight: bold;
            line-height: 1;
        }

        .fecha-evento .mes {
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: 500;
        }

        .info-evento {
            flex: 1;
        }

        .info-evento h5 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .info-evento p {
            margin: 0;
            color: #555;
            font-size: 0.95rem;
        }

        .sin-eventos {
            text-align: center;
            color: #666;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div th:replace="fragments/header :: header"></div>

    <!-- SIDEBAR MENU -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

   <h2 class="titulo-seccion">Próximos eventos</h2>

<div th:if="${#lists.isEmpty(entradasFuturas)}" class="sin-eventos">
    <p>No tenés eventos cargados todavía.</p>
</div>

    <div th:each="entrada : ${entradasFuturas}" 
        th:if="${entrada.fecha != null and entrada.fecha.isAfter(T(java.time.LocalDate).now())}" 
        class="evento-card">
        <div class="fecha-evento">
            <div class="dia" th:text="${entrada.fecha.format(T(java.time.format.DateTimeFormatter).ofPattern('dd'))}"></div>
            <div class="mes" th:text="${entrada.fecha.format(T(java.time.format.DateTimeFormatter).ofPattern('MMM'))}"></div>
        </div>
        <div class="info-evento">
            <h5 th:text="${entrada.nombreRecital}"></h5>
            <p><strong>Fecha:</strong> <span th:text="${entrada.fecha.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy'))}"></span></p>
            <p><strong>Horario:</strong> <span th:text="${entrada.horario}"></span></p>
            <p><strong>Lugar:</strong> <span th:text="${entrada.lugar}"></span></p>
        </div>
    </div>

    <hr class="my-4">

    <h2 class="titulo-seccion">Eventos pasados</h2>

    <div th:if="${#lists.isEmpty(entradasPasadas)}" class="sin-eventos">
        <p>No tenés eventos pasados todavía.</p>
    </div>

    <div th:each="entrada : ${entradasPasadas}" 
        th:if="${entrada.fecha != null and entrada.fecha.isBefore(T(java.time.LocalDate).now())}" 
        class="evento-card">
        <div class="fecha-evento">
            <div class="dia" th:text="${entrada.fecha.format(T(java.time.format.DateTimeFormatter).ofPattern('dd'))}"></div>
            <div class="mes" th:text="${entrada.fecha.format(T(java.time.format.DateTimeFormatter).ofPattern('MMM'))}"></div>
        </div>
        <div class="info-evento">
            <h5 th:text="${entrada.nombreRecital}"></h5>
            <p><strong>Fecha:</strong> <span th:text="${entrada.fecha.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy'))}"></span></p>
            <p><strong>Horario:</strong> <span th:text="${entrada.horario}"></span></p>
            <p><strong>Lugar:</strong> <span th:text="${entrada.lugar}"></span></p>
        </div>
    </div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script>
    document.getElementById("menuToggle").addEventListener("click", function() {
        document.getElementById("sidebarMenu").classList.toggle("active");
    });
    document.getElementById("menuCerrar").addEventListener("click", function() {
        document.getElementById("sidebarMenu").classList.remove("active");
    });
</script>
</body>
</html>
