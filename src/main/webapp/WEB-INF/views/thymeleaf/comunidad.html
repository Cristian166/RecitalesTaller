<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${comunidad.nombre}">Comunidad</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Enlace a los archivos CSS -->
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/fondo.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/comunidad.css}" />

    <style>
        html,
        body {
            height: 100%;
        }

        .estrella-destacada {
            position: absolute;
            top: -8px;
            left: -8px;
            background: gold;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .post-destacada {
            border: 2px solid gold;
            border-radius: 8px;
            padding: 10px;
        }

        .post-contenido {
            white-space: pre-wrap;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        .descripcion {
            white-space: pre-wrap;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        .titulo {
            white-space: pre-wrap;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        .post {
            position: relative;
        }

        .menu-dots {
            background: transparent;
            border: none !important;
            font-size: 22px;
            color: #666;
        }

        .menu-dots:hover {
            color: #333;
        }

        .dropdown-menu {
            min-width: 150px;
            border-radius: 8px;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }
    </style>

</head>

<body>

    <div class="fondo-moderno"></div>

    <!-- HEADER con el botón de menú -->
    <div th:replace="fragments/header :: header"></div>
    <!-- SIDEBAR MENU -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container my-4">
        <div class="row g-4">
            <!-- Izquierda -->
            <div class="col-lg-8 col-md-12">
                <!-- Info comunidad -->
                <div class="glass-panel mb-4 d-flex align-items-center">
                    <!-- Imagen de la comunidad -->
                    <div class="community-image-container">
                        <div th:if="${comunidad.imagen != null}">
                            <img th:src="@{'/uploads/' + ${comunidad.imagen}}" class="community-image"
                                alt="Imagen Comunidad">
                        </div>
                        <div th:if="${comunidad.imagen == null}" class="community-image no-image">
                            Sin imagen
                        </div>
                    </div>
                    <!-- Detalles de la comunidad -->
                    <div class="community-details ps-3">
                        <h4 class="titulo" th:text="${comunidad.nombre}">Nombre Comunidad</h4>
                        <p class="descripcion" th:text="${comunidad.descripcion}">(descripción de la comunidad)</p>
                        <p><strong>Pais de Origen: </strong><span th:text="${comunidad.paisOrigen}">Argentina</span></p>
                        <p><strong>Idioma: </strong><span th:text="${comunidad.idioma}">Español</span></p>
                    </div>
                </div>


                <!-- Agregar publicación -->
                <div class="glass-panel mb-4 add-post">
                    <h5 class="mb-3">Agregar publicación</h5>
                    <div class="d-flex gap-3">
                        <!-- Mostrar la imagen de perfil del usuario que publica -->
                        <div class="user-img"
                            style="width: 50px; height: 50px; overflow: hidden; border-radius: 50%; margin-right: 10px;">
                            <!-- Imagen del autor -->
                            <img th:src="@{'/uploads/' + ${usuario.imagen}}" alt="Imagen de perfil del autor"
                                style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <div class="flex-grow-1">
                            <form th:action="@{/comunidad/{id}/publicar(id=${comunidad.id})}"
                                th:object="${nuevaPublicacion}" method="post" enctype="multipart/form-data">
                                <textarea id="postText" th:field="*{contenido}" rows="3" maxlength="500"
                                    placeholder="Escribir publicación para publicar..." required></textarea>
                                <small id="charCount">0 / 500</small>

                                <div class="d-flex justify-content-between align-items-center mt-2">
                                    <label class="btn-glass w-auto mb-0">
                                        Cargar img
                                        <input type="file" name="imagenArchivo">
                                    </label>
                                    <button type="submit" class="btn-glass w-auto">Publicar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


                <!-- Encuesta activa -->
                <div class="post" th:if="${encuesta != null}">
                    <form th:action="@{/encuesta/votar}" method="post">
                        <input type="hidden" name="comunidadId" th:value="${comunidad.id}" />

                        <h3 th:text="${encuesta.pregunta}"></h3>

                        <div th:each="opcion : ${encuesta.opciones}" style="margin-bottom: 1rem;">
                            <label style="display: flex; align-items: center; cursor: pointer;">
                                <input type="radio" name="opcionId" th:value="${opcion.id}" required
                                    style="margin-right: 10px;" onchange="this.form.submit()">
                                <span th:text="${opcion.texto}" style="flex: 1;"></span>
                            </label>

                            <div th:if="${encuesta.totalVotos > 0}" class="barra-contenedor">
                                <div class="barra-relleno"
                                    th:style="'width:' + ((${opcion.votos} * 100.0) / ${encuesta.totalVotos}) + '%;'">
                                </div>
                            </div>

                            <div style="margin-top: 3px;">
                                <small th:text="${opcion.votos} + ' votos'"></small>
                            </div>
                        </div>

                    </form>
                    <br>

                    <!-- Botón eliminar encuesta -->
                    <form th:if="${encuesta != null} and ${usuario.id == comunidad.usuarioCreador.id}"
                        th:action="@{/encuesta/{id}/eliminar(id=${encuesta.id})}" method="post">
                        <input type="hidden" name="comunidadId" th:value="${comunidad.id}" />
                        <button type="submit" class="btn btn-danger">Eliminar encuesta</button>
                    </form>

                </div>


                <!-- Publicaciones -->
                <div>
                    <h5 class="mb-3">Publicaciones</h5>
                    <div class="post mb-3" th:each="publicacion : ${publicaciones}"
                        th:classappend="${publicacion.destacada} ? ' post-destacada'">
                        <div th:if="${publicacion.destacada}" class="estrella-destacada">
                            &#9733;
                        </div>
                        <div class="user-info d-flex align-items-center">
                            <!-- Mostrar la imagen de perfil del autor de la publicación -->
                            <div class="user-img"
                                style="width: 50px; height: 50px; overflow: hidden; border-radius: 50%; margin-right: 10px;">
                                <!-- Imagen del autor de la publicación -->
                                <img th:src="@{'/uploads/' + ${publicacion.autorImagen}}"
                                    alt="Imagen de perfil del autor"
                                    style="width: 100%; height: 100%; object-fit: cover;">
                            </div>
                            <div>
                                <a th:href="@{/perfil-visitado/{id}(id=${publicacion.autorId})}">
                                    <strong th:text="${publicacion.autorNombre}"></strong>
                                </a>
                                <small th:text="${publicacion.fechaFormateada}"></small>
                            </div>
                        </div>
                        <p class="post-contenido" th:text="${publicacion.contenido}">Texto de publicación</p>
                        <div th:if="${publicacion.imagen != null}">
                            <img th:src="@{'/uploads/' + ${publicacion.imagen}}" alt="Imagen publicación"
                                style="max-width:300px; max-height:300px; margin-top:5px;" />
                        </div>
                        <!-- MENU DE OPCIONES (solo creador) -->
                        <div class="dropdown" th:if="${usuario.id == comunidad.usuarioCreador.id}"
                            style="position: absolute; right: 10px; top: 10px;">

                            <button class="btn btn-sm menu-dots" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                ...
                            </button>

                            <ul class="dropdown-menu dropdown-menu-end">

                                <!-- Destacar -->
                                <li th:if="${!(publicacion.destacada ?: false)}">
                                    <form
                                        th:action="@{'/comunidad/' + ${comunidad.id} + '/destacar/' + ${publicacion.id}}"
                                        method="post">
                                        <button class="dropdown-item text-warning" type="submit">&#9733;
                                            Destacar</button>
                                    </form>
                                </li>

                                <!-- Quitar destacado -->
                                <li th:if="${publicacion.destacada ?: false}">
                                    <form
                                        th:action="@{'/comunidad/' + ${comunidad.id} + '/quitar-destacado/' + ${publicacion.id}}"
                                        method="post">
                                        <button class="dropdown-item text-danger" type="submit">&#10006; Quitar
                                            destacado</button>
                                    </form>
                                </li>

                            </ul>
                        </div>


                    </div>
                </div>

            </div>

            <!-- Derecha -->
            <div class=" col-lg-4 col-md-12">
                <div class="glass-panel">
                    <div>
                        <p><strong>Creador de la comunidad: </strong><span
                                th:text="${comunidad.usuarioCreador.nombre}">Nombre del Creador</span>
                        </p>
                    </div>
                    <div>
                        <form th:action="@{/comunidades}">
                            <button type="submit" class="btn-glass mb-2 w-100 text-center d-block">Volver a
                                comunidades</button>
                        </form>
                    </div>
                    <div>
                        <form th:action="@{/comunidad/{id}/abandonar(id=${comunidad.id})}" method="post">
                            <button type="submit" class="btn-danger-glass mb-2 w-100 text-center d-block">Abandonar
                                comunidad</button>
                        </form>
                    </div>
                    <div
                        th:if="${usuario.esPremium} and ${comunidad.usuarioCreador != null} and ${usuario.id} == ${comunidad.usuarioCreador.id}">
                        <form th:action="@{/comunidad/{id}/eliminar(id=${comunidad.id})}" method="post">
                            <button type="submit" class="btn-danger-glass mb-2 w-100 text-center d-block">Eliminar
                                comunidad</button>
                        </form>
                    </div>

                    <div th:if="${usuario.id == comunidad.usuarioCreador.id} and ${encuesta == null}">
                        <a th:href="@{/comunidad/{id}/encuesta/crear(id=${comunidad.id})}"
                            class="btn-glass mb-2 w-100 text-center d-block text-decoration-none">
                            Crear encuesta
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <<div th:replace="fragments/footer :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts del menú hamburguesa -->
    <script>
        // Toggle sidebar
        document.getElementById("menuToggle").addEventListener("click", function () {
            document.getElementById("sidebarMenu").classList.toggle("active");
        });
        document.getElementById("menuCerrar").addEventListener("click", function () {
            document.getElementById("sidebarMenu").classList.remove("active");
        });
    </script>

    <script>
        const textarea = document.getElementById("postText");
        const counter = document.getElementById("charCount");
        const max = 500;

        textarea.addEventListener("input", () => {
            counter.textContent = textarea.value.length + " / " + max;
        });
    </script>


</body>

</html>
