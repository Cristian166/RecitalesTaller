<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${comunidad.nombre}">Comunidad</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Enlace a los archivos CSS -->
    <link rel="stylesheet" th:href="@{/css/fondo.css}" />
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
    <link rel="stylesheet" th:href="@{/css/menu.css}" />
    <link rel="stylesheet" th:href="@{/css/comunidad.css}" />

    <style>
        .barra-contenedor {
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
            margin-top: 5px;
        }

        .post-contenido {
            white-space: pre-wrap;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        .barra-relleno {
            background: #4a7bff;
            height: 100%;
            text-align: right;
            color: white;
            padding-right: 5px;
            box-sizing: border-box;
            transition: width 0.4s ease;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }
    </style>

</head>

<body>

    <!-- HEADER con el botón de menú -->
    <header class="bg-secondary text-white p-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4 text-start">
                    <button class="btn btn-light" id="menuToggle">Menu</button>
                </div>
                <div class="col-4 text-center">
                    <a href="/spring/home.html" class="text-decoration-none text-white fw-bold">Diario de Recitales</a>
                </div>
                <div class="col-4 text-end">
                    <a class="btn btn-light" th:href="@{/perfil}">Perfil</a>
                </div>
            </div>
        </div>
    </header>



    <!-- SIDEBAR MENU -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container my-4">
        <div class="row g-4">

            <!-- IZQUIERDA: info comunidad, publicaciones, encuesta -->
            <div class="col-lg-8 col-md-12">

                <!-- Info comunidad -->
                <div class="glass-panel mb-4">
                    <h4 th:text="${comunidad.nombre}">Nombre Comunidad</h4>
                    <p th:text="${comunidad.descripcion}">(descripción de la comunidad)</p>
                </div>

                <!-- Agregar publicación -->
                <div class="glass-panel mb-4 add-post">
                    <h5 class="mb-3">Agregar publicación</h5>
                    <div class="d-flex gap-3">
                        <div class="img-placeholder">img</div>
                        <div class="flex-grow-1">
                            <form th:action="@{/comunidad/{id}/publicar(id=${comunidad.id})}"
                                th:object="${nuevaPublicacion}" method="post" enctype="multipart/form-data">
                                <textarea th:field="*{contenido}" rows="3"
                                    placeholder="Escribir publicación para publicar..." required></textarea>
                                <div class="d-flex justify-content-between align-items-center mt-2">
                                    <label class="btn-glass w-auto mb-0">
                                        Cargar img
                                        <input type="file" name="imagenArchivo">
                                    </label>
                                    <button type="submit" class="btn-glass w-auto">Publicar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Encuesta activa -->
                <div class="post" th:if="${encuesta != null}">
                    <form th:action="@{/encuesta/votar}" method="post">
                        <input type="hidden" name="comunidadId" th:value="${comunidad.id}" />

                        <h3 th:text="${encuesta.pregunta}"></h3>

                        <div th:each="opcion : ${encuesta.opciones}" style="margin-bottom: 1rem;">
                            <label style="display: flex; align-items: center; cursor: pointer;">
                                <input type="radio" name="opcionId" th:value="${opcion.id}" required
                                    style="margin-right: 10px;" onchange="this.form.submit()">
                                <span th:text="${opcion.texto}" style="flex: 1;"></span>
                            </label>

                            <div th:if="${encuesta.totalVotos > 0}" class="barra-contenedor">
                                <div class="barra-relleno"
                                    th:style="'width:' + ((${opcion.votos} * 100.0) / ${encuesta.totalVotos}) + '%;'">
                                </div>
                            </div>

                            <div style="margin-top: 3px;">
                                <small th:text="${opcion.votos} + ' votos'"></small>
                            </div>
                        </div>

                    </form>
                    <br>

                    <!-- Botón eliminar encuesta -->
                    <form th:if="${encuesta != null} and ${usuario.id == comunidad.usuarioCreador.id}"
                        th:action="@{/encuesta/{id}/eliminar(id=${encuesta.id})}" method="post">
                        <input type="hidden" name="comunidadId" th:value="${comunidad.id}" />
                        <button type="submit" class="btn btn-danger">Eliminar encuesta</button>
                    </form>

                </div>
                <!-- Publicaciones -->
                <div>
                    <h5 class="mb-3">Publicaciones</h5>
                    <div class="post mb-3" th:each="publicacion : ${publicaciones}">
                        <div class="user-info">
                            <div class="user-img"></div>
                            <div>
                                <strong th:text="${publicacion.autorNombre}">Nombre Usuario</strong>
                                <small th:text="${publicacion.fechaFormateada}"></small>
                            </div>
                        </div>
                        <p class="post-contenido" th:text="${publicacion.contenido}">Texto de publicación</p>
                        <div th:if="${publicacion.imagen != null}">
                            <img th:src="@{'/uploads/' + ${publicacion.imagen}}" alt="imagen publicación"
                                style="max-width:300px; max-height:300px; margin-top:5px;" />
                        </div>
                    </div>
                </div>

            </div>

            <!-- DERECHA: menu de acciones -->
            <div class="col-lg-4 col-md-12">
                <div class="glass-panel">
                    <h5 class="mb-3">Acciones</h5>

                    <form th:action="@{/comunidad/{id}/unirse(id=${comunidad.id})}" method="post">
                        <button type="submit" class="btn-glass mb-2">Unirse a comunidad</button>
                    </form>

                    <form th:action="@{/comunidad/{id}/abandonar(id=${comunidad.id})}" method="post">
                        <button type="submit" class="btn-glass mb-2">Abandonar comunidad</button>
                    </form>

                    <div
                        th:if="${usuario.esPremium} and ${comunidad.usuarioCreador != null} and ${usuario.id} == ${comunidad.usuarioCreador.id}">
                        <form th:action="@{/comunidad/{id}/eliminar(id=${comunidad.id})}" method="post">
                            <button type="submit" class="btn-glass mb-2">Eliminar comunidad</button>
                        </form>
                    </div>

                    <div th:if="${usuario.id == comunidad.usuarioCreador.id} and ${encuesta == null}">
                        <a th:href="@{/comunidad/{id}/encuesta/crear(id=${comunidad.id})}"
                            class="btn-glass mb-2 w-100 text-center d-block text-decoration-none">
                            Crear encuesta
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-secondary text-white text-center py-3">
        <p>&copy; 2025 Diario Digital de Recitales</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts del menú hamburguesa -->
    <script>
        // Toggle sidebar
        document.getElementById("menuToggle").addEventListener("click", function () {
            document.getElementById("sidebarMenu").classList.toggle("active");
        });
        document.getElementById("menuCerrar").addEventListener("click", function () {
            document.getElementById("sidebarMenu").classList.remove("active");
        });
    </script>

</body>

</html>
