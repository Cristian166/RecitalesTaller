<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${comunidad.nombre}">Comunidad</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* üåä Fondo tipo franjas diagonales suaves */
        body {
            min-height: 100vh;
            margin: 0;
            background:
                    linear-gradient(115deg, #DBEEF2 0%, #DBEEF2 5%, transparent 5%, transparent 10%),
                    linear-gradient(115deg, #D3E5EA 10%, #D3E5EA 15%, transparent 15%, transparent 20%),
                    linear-gradient(115deg, #C7D9DF 20%, #C7D9DF 25%, transparent 25%, transparent 30%),
                    linear-gradient(115deg, #BACDD5 30%, #BACDD5 35%, transparent 35%, transparent 40%),
                    linear-gradient(115deg, #AEC2CB 40%, #AEC2CB 45%, transparent 45%, transparent 50%),
                    linear-gradient(115deg, #A1B7C1 50%, #A1B7C1 55%, transparent 55%, transparent 60%),
                    linear-gradient(115deg, #95ACB8 60%, #95ACB8 65%, transparent 65%, transparent 70%),
                    linear-gradient(115deg, #8EA4A6 70%, #8EA4A6 75%, transparent 75%, transparent 80%),
                    linear-gradient(115deg, #80969B 80%, #80969B 85%, transparent 85%, transparent 90%),
                    linear-gradient(115deg, #72888F 90%, #72888F 93%, transparent 93%, transparent 96%),
                    linear-gradient(115deg, #667C84 96%, #667C84 98%, transparent 98%, transparent 100%);
            background-color: #DBEEF2;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: "Segoe UI", sans-serif;
        }

        /* ‚ú® Brillo suave superior */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(255,255,255,0.25), transparent 70%);
            pointer-events: none;
        }

        /* üßä Paneles glass */
        .glass-panel {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(22px) saturate(130%);
            -webkit-backdrop-filter: blur(22px) saturate(130%);
            border: 1px solid rgba(255, 255, 255, 0.45);
            border-radius: 15px;
            box-shadow: 0 8px 35px rgba(0, 0, 0, 0.12);
            padding: 1.5rem;
            color: #111;
        }

        /* Header y Footer */
        header, footer {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-bottom: 1px solid rgba(255,255,255,0.25);
            text-align: center;
            padding: 1rem;
            color: #111;
            font-weight: bold;
        }

        footer {
            margin-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.25);
            border-bottom: none;
        }

        /* Botones */
        .btn-glass {
            background-color: rgba(255, 255, 255, 0.85);
            color: #111;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            width: 100%;
        }

        .btn-glass:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        /* √Årea de publicaci√≥n */
        .add-post textarea {
            resize: none;
            border: none;
            border-radius: 10px;
            width: 100%;
            padding: 0.75rem;
            background-color: rgba(255,255,255,0.8);
        }

        .add-post input[type="file"] {
            display: none;
        }

        .img-placeholder {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        /* Publicaciones */
        .post {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid rgba(255,255,255,0.35);
            border-radius: 15px;
            padding: 1rem;
        }

        .post .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .post .user-info .user-img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.4);
            flex-shrink: 0;
        }

    </style>
</head>

<body>

<!-- HEADER -->
<header>
    Header
</header>

<!-- CONTENIDO -->
<div class="container my-4">
    <div class="row g-4">
        <!-- Izquierda -->
        <div class="col-lg-8 col-md-12">
            <!-- Info comunidad -->
            <div class="glass-panel mb-4">
                <h4 th:text="${comunidad.nombre}">Nombre Comunidad</h4>
                <p th:text="${comunidad.descripcion}">(descripci√≥n de la comunidad)</p>
            </div>

            <!-- Agregar publicaci√≥n -->
            <div class="glass-panel mb-4 add-post">
                <h5 class="mb-3">Agregar publicaci√≥n</h5>
                <div class="d-flex gap-3">
                    <div class="img-placeholder">img</div>
                    <div class="flex-grow-1">
                        <form th:action="@{/publicaciones/agregar}" method="post" enctype="multipart/form-data">
                            <textarea rows="3" placeholder="Escribir publicaci√≥n para publicar..." name="contenido"></textarea>
                            <div class="d-flex justify-content-between align-items-center mt-2">
                                <label class="btn-glass w-auto mb-0">
                                    Cargar img
                                    <input type="file" name="imagen">
                                </label>
                                <button type="submit" class="btn-glass w-auto">Publicar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Publicaciones -->
            <div>
                <h5 class="mb-3">Publicaciones</h5>

                <div class="post mb-3" th:each="pub : ${publicaciones}">
                    <div class="user-info">
                        <div class="user-img"></div>
                        <div>
                            <strong th:text="${pub.usuario.nombre}">Nombre Usuario</strong><br>
                            <small th:text="${pub.fecha}">hace 1 hora</small>
                        </div>
                    </div>
                    <p th:text="${pub.contenido}">Texto de publicaci√≥n</p>
                </div>
            </div>
        </div>

        <!-- Derecha -->
        <div class="col-lg-4 col-md-12">
            <div class="glass-panel">
                <h5 class="mb-3">Acciones</h5>
                <form th:action="@{/comunidad/unirse/{id}(id=${comunidad.id})}" method="post">
                    <button type="submit" class="btn-glass mb-2">Unirse a comunidad</button>
                </form>
                <form th:action="@{/comunidad/abandonar/{id}(id=${comunidad.id})}" method="post">
                    <button type="submit" class="btn-glass">Abandonar comunidad</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer>
    Footer
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
