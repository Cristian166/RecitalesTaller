<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${comunidad.nombre}">Comunidad</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Enlace a los archivos CSS -->
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/fondo.css}" >
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/comunidad.css}" />

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }
    </style>

</head>

<body>
<div class="fondo-moderno"></div>
    <!-- HEADER con el botón de menú -->
    <header th:fragment="header"
            class="shadow-sm"
            style="background-color: #FFFFFF; padding: 10px 20px;">

        <div class="d-flex justify-content-between align-items-center w-100">

            <div class="d-flex align-items-center">
                <button id="menuToggle"
                        class="btn p-2"
                        style="background-color: #007BFF; color: white; border-radius: 8px;">
                    <i class="bi bi-list" style="font-size: 1.6rem;"></i>
                </button>
            </div>

            <div class="flex-grow-1 text-center" style="margin-left: -40px;">
                <a th:href="/spring/home.html">
                    <img src="/spring/img/logo_nombre.png"
                        alt="Logo FANBEAT"
                        style="height: 260px; object-fit: contain; margin-top: -103px; margin-bottom: -103px;">
                </a>
            </div>

            <div class="d-flex align-items-center">

                <a th:href="@{/notificaciones}" class="me-3">
                    <i class="bi bi-bell-fill"
                    style="font-size: 1.5rem; color: #0A2A43;"></i>
                </a>

                <a th:href="@{/perfil}"
                style="color: #0A2A43; font-weight: 600; text-decoration: none;">
                    <span th:text="${usuario.nombre}">Usuario</span>
                </a>
            </div>

        </div>
    </header>




<!-- SIDEBAR MENU -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container my-4">
        <div class="row g-4">
            <!-- Izquierda -->
            <div class="col-lg-8 col-md-12">
                <!-- Info comunidad -->
                <div class="glass-panel mb-4">
                    <h4 th:text="${comunidad.nombre}">Nombre Comunidad</h4>
                    <p th:text="${comunidad.descripcion}">(descripción de la comunidad)</p>
                </div>

                <!-- Agregar publicación -->
                <div class="glass-panel mb-4 add-post">
                    <h5 class="mb-3">Agregar publicación</h5>
                    <div class="d-flex gap-3">
                        <div class="img-placeholder">img</div>
                        <div class="flex-grow-1">
                            <form th:action="@{/comunidad/{id}/publicar(id=${comunidad.id})}"
                                th:object="${nuevaPublicacion}" method="post" enctype="multipart/form-data">
                                <textarea th:field="*{contenido}" rows="3"
                                    placeholder="Escribir publicación para publicar..." required></textarea>
                                <div class="d-flex justify-content-between align-items-center mt-2">
                                    <label class="btn-glass w-auto mb-0">
                                        Cargar img
                                        <input type="file" name="imagenArchivo">
                                    </label>
                                    <button type="submit" class="btn-glass w-auto">Publicar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Publicaciones -->
                <div>
                    <h5 class="mb-3">Publicaciones</h5>
                    <div class="post mb-3" th:each="publicacion : ${publicaciones}">
                        <div class="user-info">
                            <div class="user-img"></div>
                            <div>
                                <strong th:text="${publicacion.autorNombre}">Nombre Usuario</strong>
                                <small th:text="${publicacion.fechaFormateada}"></small>
                            </div>
                        </div>
                        <p th:text="${publicacion.contenido}">Texto de publicación</p>
                        <div th:if="${publicacion.imagen != null}">
                            <img th:src="@{'/uploads/' + ${publicacion.imagen}}" alt="imagen publicación"
                                style="max-width:300px; max-height:300px; margin-top:5px;" />
                        </div>
                    </div>
                </div>

            </div>

            <!-- Derecha -->
            <div class="col-lg-4 col-md-12">
                <div class="glass-panel">
                    <h5 class="mb-3">Acciones</h5>
                    <form th:action="@{/comunidad/{id}/unirse(id=${comunidad.id})}" method="post">
                        <button type="submit" class="btn-glass mb-2">Unirse a comunidad</button>
                    </form>
                    <form th:action="@{/comunidad/{id}/abandonar(id=${comunidad.id})}" method="post">
                        <button type="submit" class="btn-glass mb-2">Abandonar comunidad</button>
                    </form>
                    <div th:if="${usuario.esPremium} and ${comunidad.usuarioCreador != null} and ${usuario.id} == ${comunidad.usuarioCreador.id}">
                        <form th:action="@{/comunidad/{id}/eliminar(id=${comunidad.id})}" method="post">
                            <button type="submit" class="btn-glass mb-2">Eliminar comunidad</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-secondary text-white text-center py-3">
        <p>&copy; 2025 Diario Digital de Recitales</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts del menú hamburguesa -->
    <script>
        // Toggle sidebar
        document.getElementById("menuToggle").addEventListener("click", function () {
            document.getElementById("sidebarMenu").classList.toggle("active");
        });
        document.getElementById("menuCerrar").addEventListener("click", function () {
            document.getElementById("sidebarMenu").classList.remove("active");
        });
    </script>

</body>

</html>
