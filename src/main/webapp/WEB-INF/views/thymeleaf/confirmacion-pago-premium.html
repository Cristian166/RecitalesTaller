<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Diario Digital de Recitales</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/menu.css}">

</head>
<body class="bg-white">

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- SIDEBAR MENU -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- MAIN CONTENT -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <p class="text-muted mb-2">Checkout / <strong class="text-dark">Payment Information</strong></p>

            <!-- Payment Form -->
            <div class="card shadow-sm p-4">
                <h3 class="fw-bold mb-4">Payment Information</h3>

                <!-- Card Number -->
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-credit-card"></i></span>
                        <input type="text" class="form-control" placeholder="Card Number">
                    </div>
                </div>

                <!-- Expiry & CVV -->
                <div class="row mb-3">
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                            <input type="text" class="form-control" placeholder="MM / YY">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="text" class="form-control" placeholder="CVV">
                        </div>
                    </div>
                </div>

                <!-- Name on Card -->
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" placeholder="Name on Card">
                    </div>
                </div>

                <hr>

                <h5 class="fw-bold mb-3">Billing Address</h5>

                <!-- Street -->
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-house-door"></i></span>
                        <input type="text" class="form-control" placeholder="Street Address">
                    </div>
                </div>

                <!-- City & State -->
                <div class="row mb-3">
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-buildings"></i></span>
                            <input type="text" class="form-control" placeholder="City">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                            <input type="text" class="form-control" placeholder="State / Province">
                        </div>
                    </div>
                </div>

                <!-- Zip -->
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-mailbox"></i></span>
                        <input type="text" class="form-control" placeholder="Zip / Postal Code">
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmationModal">
                        Confirmar Pago
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Confirmación de Suscripción -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
            <div class="modal-body">
                <div class="mb-3">
                    <i class="bi bi-check-circle-fill text-success display-4"></i>
                </div>
                <h4 class="fw-bold">¡Suscripción Confirmada!</h4>
                <p class="mt-2">Tu suscripción ha sido validada. Ahora eres un usuario Premium y disfrutarás de todos los beneficios.</p>
                <!-- Formulario dentro del modal -->
                <form th:action="@{/confirmar-pago-premium}" method="POST">
                    <button type="submit" class="btn btn-info text-white fw-bold mt-3">Regresar a Home</button>
                </form>

            </div>
        </div>
    </div>
</div>

</main>

<!-- FOOTER -->
<footer class="bg-secondary text-white text-center py-3">
    <p>&copy; 2025 Diario Digital de Recitales</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Toggle sidebar
    document.getElementById("menuToggle").addEventListener("click", function() {
        document.getElementById("sidebarMenu").classList.toggle("active");
    });
    document.getElementById("menuCerrar").addEventListener("click", function() {
        document.getElementById("sidebarMenu").classList.remove("active");
    });
</script>
</body>
</html>
