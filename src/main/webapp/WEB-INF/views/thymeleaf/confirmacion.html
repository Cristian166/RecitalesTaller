<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Diario Digital de Recitales</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/fondo.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}" />

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        /* Estilos para el cuadrado blanco */
        .comprobante-container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>

</head>

<body class="bg-white">

    <div class="fondo-moderno"></div>

    <!-- BODY CON COMPROBANTE -->
    <div class="comprobante-container">
        <h1 class="card-title mb-4 text-center">¡Bienvenido al plan Premium<span th:text="${plan}"></span>!</h1>
        <p class="card-text text-center">Monto abonado: 40000</strong></p>
        <p class="card-text text-center">Estado del pago: confirmado</strong></p>
        <p class="card-text text-center">Método de pago: dinero en cuenta</strong></p>
        <p class="card-text text-center">Como usuario premium tendrás estos beneficios:</p>
        <a th:href="@{/elegir-tipo-plan}" class="btn btn-primary mt-4 d-block mx-auto">Volver a planes</a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
