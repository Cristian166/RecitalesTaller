<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Diario Digital de Recitales</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/fondo.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}" />

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }
    </style>

</head>

<body class="bg-white">

    <!-- HEADER -->
    <div th:replace="fragments/header :: header"></div>

    <!-- SIDEBAR MENU -->
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <!-- BODY CON COMPROBANTE -->
    <div class="card-body text-center">
        <h1 class="card-title mb-4">¡Bienvenido al plan Premium<span th:text="${plan}"></span>!</h1>
        <p class="card-text">Monto abonado: 40000</strong></p>
        <p class="card-text">Estado del pago: confirmado</strong></p>
        <p class="card-text">Método de pago: dinero en cuenta></strong></p>
        <p class="card-text">Como usuario premium tendras estos beneficios</p>
        <a th:href="@{/elegir-tipo-plan}" class="btn btn-primary mt-4">Volver a planes</a>
    </div>

    <!-- FOOTER -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle sidebar
        document.getElementById("menuToggle").addEventListener("click", function () {
            document.getElementById("sidebarMenu").classList.toggle("active");
        });
        document.getElementById("menuCerrar").addEventListener("click", function () {
            document.getElementById("sidebarMenu").classList.remove("active");
        });
    </script>
</body>

</html>
