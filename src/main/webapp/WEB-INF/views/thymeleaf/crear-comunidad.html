<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Comunidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .upload-section {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        .profile-image {
            width: 150px;
            height: 100px;
            border-radius: 8px;
            background-color: #f1f3f5;
            background-size: cover;
            background-position: center;
            margin-right: 20px;
        }
        .upload-info {
            flex-grow: 1;
        }
        .file-name {
            font-size: 0.9rem;
            color: #6c757d;
            margin-left: 8px;
        }
        .error-message {
            color: #d9534f; /* Color rojo de Bootstrap */
            font-size: 1rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="bg-primary text-white text-center py-3">
    <h4>Crear Comunidad</h4>
</header>

<!-- Formulario principal -->
<main class="container">
    <div class="form-container">
        <h4 class="mb-2 text-center">Crear una nueva comunidad</h4>
        <p class="text-muted text-center">Rellene los siguientes campos para crear su comunidad.</p>

        <!-- Formulario -->
        <form th:action="@{/comunidades/crear}" th:object="${nuevaComunidad}" method="post" enctype="multipart/form-data">

            <!-- Imagen -->
            <div class="upload-section">
                <div class="profile-image" id="profileImage">
                    <!-- Imagen cargada se muestra aquí -->
                </div>
                <div class="upload-info">
                    <label class="btn btn-outline-secondary">
                        Cargar img
                        <input type="file" name="imagenArchivo" id="imagenInput" class="d-none">
                    </label>
                    <span id="file-name" class="file-name"></span>
                    <small class="text-muted d-block mt-2">Imagen de perfil</small>
                </div>
            </div>

            <!-- Nombre de la comunidad -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la comunidad</label>
                <input th:field="*{nombre}" type="text" class="form-control" id="nombre" placeholder="Introduzca el nombre de la comunidad" required>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="3" placeholder="Añada una descripción detallada de la comunidad" required></textarea>
            </div>

            <!-- País de Origen e Idioma -->
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="pais" class="form-label">País de Origen</label>
                    <select th:field="*{paisOrigen}" class="form-select" id="pais" required>
                        <option value="Argentina">Argentina</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Estados Unidos">Estados Unidos</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="idioma" class="form-label">Idioma</label>
                    <select th:field="*{idioma}" class="form-select" id="idioma" required>
                        <option value="Espaniol">Espaniol</option>
                        <option value="Ingles">Ingles</option>
                    </select>
                </div>
            </div>

            <!-- Mensaje de error si existe una comunidad con el mismo nombre -->
            <div th:if="${error}" class="error-message">
                <p>Ya existe una comunidad con este nombre. Por favor, elige otro.</p>
            </div>

            <div class="text-end mt-4">
                <button type="submit" class="btn btn-primary">Crear Comunidad</button>
            </div>
        </form>
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-4">
    <p class="mb-0">Footer</p>
</footer>

<!-- Bootstrap y JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Obtener los elementos
    const inputImagen = document.getElementById('imagenInput');
    const profileImage = document.getElementById('profileImage');
    const fileNameSpan = document.getElementById('file-name');

    // Escuchar el cambio en el input de la imagen
    inputImagen.addEventListener('change', () => {
        const file = inputImagen.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                // Actualizar la imagen de perfil con la imagen cargada
                profileImage.style.backgroundImage = `url(${e.target.result})`;
                fileNameSpan.textContent = file.name;
            };
            reader.readAsDataURL(file);
        } else {
            profileImage.style.backgroundImage = ''; // Eliminar la imagen de perfil si no se selecciona ninguna
            fileNameSpan.textContent = '';
        }
    });
</script>
</body>
</html>
