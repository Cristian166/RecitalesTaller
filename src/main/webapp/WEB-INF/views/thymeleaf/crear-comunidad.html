<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/fondo.css}" >
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .upload-section {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        .profile-image {
            width: 150px;
            height: 100px;
            border-radius: 8px;
            background-color: #f1f3f5;
            background-size: cover;
            background-position: center;
            margin-right: 20px;
        }
        .upload-info {
            flex-grow: 1;
        }
        .file-name {
            font-size: 0.9rem;
            color: #6c757d;
            margin-left: 8px;
        }
        .error-message {
            color: #d9534f; /* Color rojo de Bootstrap */
            font-size: 1rem;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-white">

<div class="fondo-moderno"></div>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- SIDEBAR -->
<div id="sidebarMenu" th:replace="fragments/sidebar :: sidebar"></div>

<!-- MAIN -->
<main class="container my-4">
    <div class="form-container">
        <h4 class="mb-2 text-center">Crear una nueva comunidad</h4>
        <p class="text-muted text-center">Rellene los siguientes campos para crear su comunidad.</p>

        <!-- Formulario -->
        <form th:action="@{/comunidades/crear}" th:object="${nuevaComunidad}" method="post" enctype="multipart/form-data">

            <!-- Imagen -->
            <div class="upload-section">
                <div class="profile-image" id="profileImage">
                    <!-- Imagen cargada se muestra aquí -->
                </div>
                <div class="upload-info">
                    <label class="btn btn-outline-secondary">
                        Cargar img
                        <input type="file" name="imagenArchivo" id="imagenInput" class="d-none" onchange="updateImageAndName()">
                    </label>
                    <span id="file-name" class="file-name"></span>
                    <small class="text-muted d-block mt-2">Imagen de perfil</small>
                </div>
            </div>

            <!-- Nombre de la comunidad -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la comunidad</label>
                <input th:field="*{nombre}" type="text" class="form-control" id="nombre" placeholder="Introduzca el nombre de la comunidad" required>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="3" placeholder="Añada una descripción detallada de la comunidad" required></textarea>
            </div>

            <!-- País de Origen e Idioma -->
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="pais" class="form-label">País de Origen</label>
                    <select th:field="*{paisOrigen}" class="form-select" id="pais" required>
                        <option value="Argentina">Argentina</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Estados Unidos">Estados Unidos</option>
                        <option value="Brasil">Brasil</option>
                        <option value="España">España</option>
                        <option value="Francia">Francia</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="idioma" class="form-label">Idioma</label>
                    <select th:field="*{idioma}" class="form-select" id="idioma" required>
                        <option value="Español">Español</option>
                        <option value="Ingles">Ingles</option>
                        <option value="Portuges">Portugues</option>
                        <option value="Frances">Frances</option>
                    </select>
                </div>
            </div>

            <!-- Mensaje de error si existe una comunidad con el mismo nombre -->
            <div th:if="${error}" class="error-message">
                <p>Ya existe una comunidad con este nombre. Por favor, elige otro.</p>
            </div>

            <div class="text-end mt-4">
                <button type="submit" class="btn btn-primary">Crear Comunidad</button>
            </div>
        </form>
    </div>
</main>

<!-- FOOTER -->
<footer>
    <p>&copy; 2025 Diario Digital de Recitales</p>
</footer>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function updateImageAndName() {
        const fileInput = document.getElementById("imagenInput");
        const fileName = fileInput.files[0].name;
        const fileReader = new FileReader();

        // Mostrar nombre del archivo
        document.getElementById("file-name").textContent = fileName;

        // Mostrar la imagen seleccionada
        fileReader.onload = function(event) {
            const profileImage = document.getElementById("profileImage");
            profileImage.style.backgroundImage = `url(${event.target.result})`;
        };

        if (fileInput.files[0]) {
            fileReader.readAsDataURL(fileInput.files[0]);
        }
    }
</script>
</body>
</html>
