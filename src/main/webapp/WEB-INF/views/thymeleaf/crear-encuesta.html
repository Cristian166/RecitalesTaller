<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crear Encuesta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/fondo.css}" >
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body class="bg-light">

    <!-- HEADER + SIDEBAR -->
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="container mt-5">

        <h2 class="mb-4 text-center">Crear Encuesta</h2>

        <form th:action="@{/comunidad/{id}/encuesta/crear(id=${comunidad.id})}" method="post">

            <div class="mb-3">
                <label class="form-label">Pregunta</label>
                <input type="text" class="form-control" name="pregunta" required>
            </div>

            <div id="contenedor-opciones">

                <label class="form-label">Opciones</label>

                <div class="input-group mb-2">
                    <input type="text" name="opciones" class="form-control" placeholder="Opción 1" required>
                </div>

                <div class="input-group mb-2">
                    <input type="text" name="opciones" class="form-control" placeholder="Opción 2" required>
                </div>

            </div>

            <button type="button" id="btn-agregar" class="btn btn-secondary mb-3">
                Agregar otra opción
            </button>

            <button class="btn btn-primary w-100" type="submit">
                Crear Encuesta
            </button>

        </form>

    </div>


    <script>
        // Botón para agregar inputs de opciones
        document.getElementById("btn-agregar").addEventListener("click", function () {
            let contenedor = document.getElementById("contenedor-opciones");

            let inputGroup = document.createElement("div");
            inputGroup.className = "input-group mb-2";

            let input = document.createElement("input");
            input.type = "text";
            input.name = "opciones";
            input.className = "form-control";
            input.placeholder = "Nueva opción";
            input.required = true;

            inputGroup.appendChild(input);
            contenedor.appendChild(inputGroup);
        });
    </script>

</body>

<div th:replace="fragments/footer :: footer"></div>

</html>
