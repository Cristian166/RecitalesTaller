<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Entrada Virtual</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ticket {
            border: 2px solid #6c757d;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-top: 20px;
        }
        .ticket-left {
            flex: 2;
            padding-right: 15px;
        }
        .ticket-right {
            flex: 1;
            padding-left: 15px;
            border-left: 2px dashed #6c757d;
            text-align: center;
        }
    </style>
</head>
<body class="bg-white">

<!-- HEADER -->
<header class="bg-secondary text-white p-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-4 text-start">
                <button class="btn btn-light">MENU</button>
            </div>
            <div class="col-4 text-center">
                    <a class="btn btn-light" style="text-decoration: none; color: black;" href="home.html">Logo</a>
            </div>
            <div class="col-4 text-end">
                <button class="btn btn-light">Perfil</button>
            </div>
        </div>
    </div>
</header>

<!-- MAIN -->
<main class="container my-4">
    <h4>Crear entrada virtual</h4>

    <!-- FORMULARIO -->
    <!--   -->
    <form th:action="@{/agregar-entrada}" th:object="${entrada}" method="post" class="row g-3">
        <!-- Nombre artista -->
        <div class="col-md-4">
            <label class="form-label">Nombre artista</label>
            <!-- -->
            <input type="text" class="form-control" id="nombreRecital" th:field="*{nombreRecital}"  placeholder="Nombre artista">
        </div>

        <!-- Fecha -->
        <div class="col-md-4">
            <label class="form-label">Fecha</label>
            <!--   -->
            <input type="date" class="form-control" id="fecha" th:field="*{fecha}" >
        </div>

        <!-- Secci贸n -->
        <div class="col-md-4">
            <label class="form-label">Secci贸n</label>
            <!--   -->
            <input type="text" class="form-control" id="tipo" th:field="*{seccion}" placeholder="Campo/Platea">
        </div>

        <!-- Lugar -->
        <div class="col-md-6">
            <label class="form-label">Lugar</label>
            <!--   -->
            <input type="text" class="form-control" id="lugar" th:field="*{lugar}" placeholder="Lugar">
        </div>

        <!-- Horario -->
        <div class="col-md-4">
            <label class="form-label">Horario</label>
            <!--   -->
            <input type="time" class="form-control" id="horario" th:field="*{horario}" >
        </div>

        <!-- Bot贸n -->
        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Agregar</button>
        </div>
    </form>


    <!-- PREVIEW ENTRADA -->
    <div class="ticket">
        <div class="ticket-left">
            <h5 id="previewArtista">Nombre Artista</h5>
            <p><em>Lugar:</em> <span id="previewLugar">...</span></p>
        </div>
        <div class="ticket-right">
            <p>Fecha: <span id="previewFecha">--/--/----</span></p>
            <p>Horario: <span id="previewHorario">--:--</span></p>
            <p id="previewTipo">Campo/Platea</p>
        </div>
    </div>

    <p class="mt-3 text-muted">
        La entrada se va llenando en tiempo real antes de pulsar el bot贸n (agregar).
    </p>
</main>

<!-- FOOTER -->
<footer class="bg-secondary text-white text-center py-3">
    <p>&copy; 2025 Diario Digital de Recitales</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
