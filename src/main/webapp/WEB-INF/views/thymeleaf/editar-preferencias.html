<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Preferencias - Diario Digital de Recitales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Cuadros de preferencias */
        .preference-box {
            border: 2px solid #6c757d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            background-color: #fff;
        }
        .square {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 2px solid #6c757d;
        }
        .option-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .option-row span {
            margin-left: 10px;
        }
        input[type="checkbox"] {
            display: none;
        }
        input[type="checkbox"]:checked + .square {
            background-color: #28a745;
            border-color: #28a745;
        }
        input[type="checkbox"]:checked ~ span {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-white">

<main class="container my-4">
    <h3 class="mb-4">Editar Preferencias</h3>

    <form th:action="@{/guardar-preferencias}" method="post" accept-charset="UTF-8">


        <!-- Generos -->
        <div class="preference-box">
            <h5 class="mb-3">Generos</h5>
            <div class="row">
                <div class="col-md-4" th:each="genero : ${generos}">
                    <label class="option-row">
                        <input type="checkbox" name="generos" th:value="${genero}"
                            th:checked="${generosSeleccionados.contains(genero)}">
                        <div class="square"></div>
                        <span th:text="${genero}">Genero</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Artistas -->
        <div class="preference-box">
            <h5 class="mb-3">Artistas</h5>
            <div class="row">
                <div class="col-md-4" th:each="artista : ${artistas}">
                    <label class="option-row">
                        <input type="checkbox" name="artistas" th:value="${artista}"
                             th:checked="${artistasSeleccionados.contains(artista)}">
                        <div class="square"></div>
                        <span th:text="${artista}">Artista</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Regiones -->
        <div class="preference-box">
            <h5 class="mb-3">Regiones</h5>
            <div class="row">
                <div class="col-md-4" th:each="region : ${regiones}">
                    <label class="option-row">
                        <input type="checkbox" name="regiones" th:value="${region}"
                            th:checked="${regionesSeleccionadas.contains(region)}">
                        <div class="square"></div>
                        <span th:text="${region}">Region</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Epocas -->
        <div class="preference-box">
            <h5 class="mb-3">Epocas</h5>
            <div class="row">
                <div class="col-md-4" th:each="epoca : ${epocas}">
                    <label class="option-row">
                        <input type="checkbox" name="epocas" th:value="${epoca}"
                             th:checked="${epocasSeleccionadas.contains(epoca)}">
                        <div class="square"></div>
                        <span th:text="${epoca}">Epoca</span>
                    </label>
                </div>
            </div>
        </div>

        <button class="btn btn-primary mt-3 text-center" type="submit">Guardar</button>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Activar/desactivar cuadros al hacer click
    document.querySelectorAll(".square").forEach(square => {
        square.addEventListener("click", () => {
            square.previousElementSibling.click(); // dispara el checkbox
        });
    });
</script>

</body>
</html>
