<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comunidades</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ðŸŒŠ Fondo tipo franjas diagonales suaves */
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(
                    circle at 75% 50%,
                    #f0f5ff 0%,
                    #c7d6f7 35%,
                    #8faeea 70%,
                    #5d85da 100%
            );
        }

        /* âœ¨ Brillo suave superior */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(255,255,255,0.25), transparent 70%);
            pointer-events: none;
        }

        /* ðŸ§Š Card estilo vidrio mÃ¡s cristalizado */
        .community-card {
            width: 320px;
            padding: 1.5rem;
            border-radius: 15px;
            /* MÃ¡s transparencia para ver mÃ¡s el fondo */
            background: rgba(255, 255, 255, 0.12);
            /* Desenfoque mÃ¡s nÃ­tido */
            backdrop-filter: blur(22px) saturate(130%);
            -webkit-backdrop-filter: blur(22px) saturate(130%);
            /* Borde mÃ¡s claro y brillante */
            border: 1px solid rgba(255, 255, 255, 0.45);
            /* Sombra suave y difusa */
            box-shadow: 0 8px 35px rgba(0, 0, 0, 0.12);
            color: #111;
            text-align: center;
            transition: none; /* ðŸš« sin animaciones */
        }

        /* Contenedor de imagen + nombre */
        .community-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        /* Imagen circular */
        .community-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.3);
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }

        /* Nombre comunidad */
        .community-name {
            font-weight: bold;
            color: #111;
        }

        /* BotÃ³n */
        .leave-btn {
            background-color: rgba(255, 255, 255, 0.85);
            color: #111;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .leave-btn:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>

<body>

<div class="container py-5">
    <h6 class="mb-4 text-secondary text-center">Comunidades unidas:</h6>

    <div class="d-flex flex-wrap justify-content-center gap-4">
        <!-- IteraciÃ³n Thymeleaf -->
        <div th:each="comunidad : ${comunidades}" class="community-card">
            <div class="community-info">
                <div class="community-img"
                     th:style="'background-image: url(' + ${comunidad.imagenUrl} + ');'"></div>
                <div>
                    <div class="community-name" th:text="${comunidad.nombre}">Nombre comunidad</div>
                    <small th:text="'(' + ${comunidad.miembros} + ') miembros'">(100) miembros</small>
                </div>
            </div>

            <form th:action="@{/comunidades/abandonar/{id}(id=${comunidad.id})}" method="post">
                <button type="submit" class="btn leave-btn">Abandonar</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
