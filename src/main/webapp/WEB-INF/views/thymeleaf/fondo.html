<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concierto - The Rolling Stones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(
                    circle at 75% 50%,
                    #f0f5ff 0%,
                    #c7d6f7 35%,
                    #8faeea 70%,
                    #5d85da 100%
            );
        }

        .concert-card {
            display: flex;
            background-color: rgba(255, 255, 255, 0.3); /* Fondo blanco con opacidad */
            backdrop-filter: blur(10px); /* Efecto de difuminado (blur) en el fondo */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra sutil */
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid rgba(255, 255, 255, 0.5); /* Borde sutil blanco */
        }

        .concert-card .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .concert-card .image-container img {
            max-width: 200px;
        }

        .concert-card .details-container {
            flex: 2;
            margin-left: 20px;
        }

        .concert-card .details-container h5 {
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        .concert-card .details-container p {
            font-size: 16px;
            color: #6c757d;
        }

        .concert-card .actions-container {
            margin-top: 20px;
        }

        .concert-card .btn {
            margin-right: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo de los botones con opacidad */
            color: #000;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .concert-card .btn:hover {
            background-color: rgba(255, 255, 255, 1); /* Efecto hover más opaco */
        }
    </style>
</head>
<body>

<div class="concert-card">
    <div class="image-container">
        <!-- Aquí iría la imagen del concierto -->
        <img src="path_to_your_image.png" alt="The Rolling Stones" class="img-fluid">
    </div>

    <div class="details-container">
        <h5>The Rolling Stones</h5>
        <p>Madison Square Garden, 8:00 PM</p>
        <p>Sector: A1 | Price: $250</p>

        <div class="actions-container">
            <button class="btn btn-primary">Editar</button>
            <button class="btn btn-success">Descargar</button>
            <button class="btn btn-danger">Eliminar</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
