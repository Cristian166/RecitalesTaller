<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro de Comentarios</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .comentario-card {
            border: 2px solid #6c757d;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }
        .comentario-header {
            font-weight: bold;
            color: #343a40;
        }
    </style>
</head>
<body class="bg-white">

<!-- HEADER -->
<header class="bg-secondary text-white p-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-4 text-start">
                <button class="btn btn-light">MENU</button>
            </div>
            <div class="col-4 text-center">
                <button class="btn btn-light">Logo</button>
            </div>
            <div class="col-4 text-end">
                <button class="btn btn-light">Perfil</button>
            </div>
        </div>
    </div>
</header>

<main class="container my-4">
    <h4>Foro de Comentarios</h4>

    <form th:action="@{/foro-comentarios}" th:object="${comentario}" method="post" class="mb-4">
    <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" class="form-control" th:field="*{usuario.email}" placeholder="Tu email">
    </div>
    <div class="mb-3">
        <label class="form-label">Comentario</label>
        <textarea class="form-control" rows="3" th:field="*{texto}" placeholder="EscribÃ­ tu comentario..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Publicar</button>
</form>

<div th:each="comentario : ${comentarios}" class="comentario-card">
    <div class="comentario-header" th:text="${comentario.usuario.email}">Usuario</div>
    <p th:text="${comentario.texto}">Comentario</p>
</div>


</main>

<footer class="bg-secondary text-white text-center py-3">
    <p>&copy; 2025 Diario Digital de Recitales</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
