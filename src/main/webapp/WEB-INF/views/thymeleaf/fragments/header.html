<header th:fragment="header"
        class="shadow-sm"
        style="background-color: #FFFFFF; padding: 10px 20px;">

    <div class="d-flex justify-content-between align-items-center w-100">



        <div class="col-4 text-start" style="width: 118px;">
                <button class="btn btn-light" 
                    id="menuToggle" 
                    style="background-color: #007BFF; color: white; border-radius: 8px;">
                    <i class="bi bi-list" style="font-size: 1.6rem;"></i>
                </button>
            </div>

        <div class="flex-grow-1 text-center" style="margin-left: -40px;">
            <a th:href="@{/home}">
                <img src="/spring/img/logo_nombre.png"
                     alt="Logo FANBEAT"
                     style="height: 260px; object-fit: contain; margin-top: -103px; margin-bottom: -103px;">
            </a>
        </div>

        <div class="d-flex align-items-center">

            <a th:href="@{/notificaciones}" class="me-3">
                <i class="bi bi-bell-fill"
                   style="font-size: 1.5rem; color: #0A2A43;"></i>
            </a>


            <a th:href="@{/perfil}"
               style="color: #0A2A43; font-weight: 600; text-decoration: none;">
                <span th:text="${usuario.nombre}">Usuario</span>
            </a>
        </div>

    </div>
</header>
