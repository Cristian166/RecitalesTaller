<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Diario Digital de Recitales</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/fondo.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/comunidades.css}" />
    <link rel="stylesheet" th:href="@{/css/notificaciones.css}" />
    <link rel="stylesheet" th:href="@{/css/calendario.css}" />

</head>


<body>

    <div class="fondo-moderno"></div>

    <!-- HEADER -->
    <div th:replace="fragments/header :: header"></div>

    <!-- SIDEBAR MENU -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <main class="container my-4 page-wrapper">


        <!-- SECCIÓN ENTRADAS -->
        <h2 class="titulo-seccion">Mis entradas</h2>
        <div th:if="${#lists.isEmpty(entradas)}" class="sin-eventos">
            <p>No tenés entradas cargadas todavía.</p>
        </div>
        <section th:if="${entradas.size() > 0}" class="mb-5">
            <div class="section-header">
                <h2 class="titulo-seccion"></h2>
                <a th:href="@{/mis-entradas}" class="btn-view-more">Ver más</a>
            </div>

            <div class="scroll-container">
                <div class="ticket-card" th:each="entrada : ${entradas}">
                    <img th:src="@{/uploads/{img}(img=${entrada.imagen})}" alt="Recital">
                    <h6 th:text="${entrada.nombreRecital}">Nombre del recital</h6>
                    <p class="ticket-date"
                        th:text="${entrada.fecha.format(T(java.time.format.DateTimeFormatter).ofPattern('dd-MM-yyyy'))}">
                    </p>
                </div>
            </div>

        </section>

        <!-- SECCIÓN COMUNIDADES -->
        <h2 class="titulo-seccion">Mis comunidades</h2>
        <div th:if="${#lists.isEmpty(comunidadesUnidas)}" class="sin-eventos">
            <p>No sos integrante de ninguna comunidad.</p>
        </div>
        <section th:if="${comunidadesUnidas != null and comunidadesUnidas.size() > 0}" class="mb-5">

            <div class="section-header">
                <h2 class="titulo-seccion"></h2>
                <a th:href="@{/comunidades}" class="btn-view-more">Ver más</a>
            </div>
            <div class="scrolling-wrapper">
                <div th:each="comunidad : ${comunidadesUnidas}" class="card" style="min-width: 18rem;">
                    <div>
                        <img th:if="${comunidad.imagen != null}" th:src="@{'/uploads/' + ${comunidad.imagen}}"
                            class="card-img-top" alt="Imagen comunidad">

                        <div th:if="${comunidad.imagen == null}" class="card-placeholder">
                            Sin imagen
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${comunidad.nombre}">Comunidad Nombre</h5>
                        <a th:href="@{/comunidad/{id}(id=${comunidad.id})}" class="btn btn-custom">Ver</a>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted"
                            th:text="'Miembros: ' + ${comunidad.cantidadMiembros}">Miembros</small>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <div th:if="${#lists.isEmpty(entradas) and #lists.isEmpty(comunidadesUnidas)}">
        <div style="height: 484px;"></div>
    </div>
    <div th:if="${not #lists.isEmpty(entradas) and #lists.isEmpty(comunidadesUnidas)}">
        <div style="height: 213px;"></div>
    </div>
    <div th:if="${#lists.isEmpty(entradas) and not #lists.isEmpty(comunidadesUnidas)}">
        <div style="height: 116px;"></div>
    </div>
        
    <div th:replace="fragments/footer :: footer"></div>

    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle sidebar
        document.getElementById("menuToggle").addEventListener("click", function () {
            document.getElementById("sidebarMenu").classList.toggle("active");
        });
        document.getElementById("menuCerrar").addEventListener("click", function () {
            document.getElementById("sidebarMenu").classList.remove("active");
        });
    </script>
</body>

</html>
