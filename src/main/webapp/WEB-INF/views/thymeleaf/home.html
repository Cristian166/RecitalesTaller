<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Diario Digital de Recitales</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/fondo.css}" />
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }
    </style>


</head>

<body class="bg-white">

    <!-- HEADER -->
    <div th:replace="fragments/header :: header"></div>

    <!-- SIDEBAR MENU -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <main class="container my-4">


        <!-- SECCIÓN ENTRADAS -->
        <section th:if="${entradas.size() > 0}" class="mb-5">
            <div class="section-header">
                <h4>Mis Entradas</h4>
                <a th:href="@{/vista-entradas-recitales}" class="btn-view-more">Ver más</a>
            </div>

            <div class="scroll-container">
                <div class="ticket-card" th:each="entrada : ${entradas}">
                    <img th:src="@{/uploads/{img}(img=${entrada.imagen})}" alt="Recital">
                    <h6 th:text="${entrada.nombreRecital}">Nombre del recital</h6>
                    <p class="ticket-date" th:text="${entrada.fecha.format(T(java.time.format.DateTimeFormatter).ofPattern('dd-MM-yyyy'))}"></p>
                </div>
            </div>
            
        </section>

        <!-- SECCIÓN COMUNIDADES -->
        <section class="mb-5">
            <div class="section-header">
                <h4>Mis Comunidades</h4>
                <a th:href="@{/comunidades}" class="btn-view-more">Ver más</a>
            </div>
            <div class="row g-4">
                <div class="col-12 col-sm-6 col-md-3" th:each="comunidad : ${comunidades}">
                    <div class="community-card">
                        <!-- <img th:src="@{/uploads/{img}(img=${comunidad.imagen})}" alt="Comunidad"> -->
                    </div>
                </div>
            </div>
        </section>


        <!-- Sobre nosotros -->
        <section class="mb-4">
            <h4>Sobre nosotros</h4>
            <div class="card-placeholder d-flex justify-content-center align-items-center">
                <p class="m-0">Texto informativo</p>
                <!-- th:text="${informacion}" -->
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="bg-secondary text-white text-center py-3">
        <p>&copy; 2025 Diario Digital de Recitales</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle sidebar
        document.getElementById("menuToggle").addEventListener("click", function () {
            document.getElementById("sidebarMenu").classList.toggle("active");
        });
        document.getElementById("menuCerrar").addEventListener("click", function () {
            document.getElementById("sidebarMenu").classList.remove("active");
        });
    </script>
</body>

</html>
