<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Diario Digital de Recitales</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}" >
    <link rel="stylesheet" th:href="@{/css/fondo.css}" >
    <link rel="stylesheet" th:href="@{/css/main.css}" />

</head>


<body >

    <div class="fondo-moderno"></div>

    <!-- HEADER -->
    <div th:replace="fragments/header :: header"></div>

    <!-- SIDEBAR MENU -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <main class="container my-4 page-wrapper" >


        <!-- SECCIÓN ENTRADAS -->
        <section th:if="${entradas.size() > 0}" class="mb-5">
            <div class="section-header">
                <h4>Mis Entradas</h4>
                <a th:href="@{/vista-entradas-recitales}" class="btn-view-more">Ver más</a>
            </div>

            <div class="scroll-container">
                <div class="ticket-card" th:each="entrada : ${entradas}">
                    <img th:src="@{/uploads/{img}(img=${entrada.imagen})}" alt="Recital">
                    <h6 th:text="${entrada.nombreRecital}">Nombre del recital</h6>
                    <p class="ticket-date" th:text="${entrada.fecha.format(T(java.time.format.DateTimeFormatter).ofPattern('dd-MM-yyyy'))}"></p>
                </div>
            </div>
            
        </section>

        <!-- SECCIÓN COMUNIDADES -->
        <section th:if="${comunidadesUnidas != null and comunidadesUnidas.size() > 0}" class="mb-5">
            <div class="section-header">
                <h4>Mis Comunidades</h4>
                <a th:href="@{/comunidades}" class="btn-view-more">Ver más</a>
            </div>

            <div class="scroll-container">
                <div class="community-card" th:each="comunidad : ${comunidadesUnidas}">
                    <!-- Imagen de la comunidad (opcional)
                     <img th:if="${comunidad.imagen != null}" 
                        th:src="@{/uploads/{img}(img=${comunidad.imagen})}" 
                        alt="Comunidad">
                    <img th:if="${comunidad.imagen == null}" 
                        src="/img/default-community.jpg" 
                        alt="Comunidad por defecto"> -->
                    

                    <!-- Nombre y descripción -->
                    <h6 th:text="${comunidad.nombre}">Nombre de la comunidad</h6>
                    <p class="community-description" 
                    th:text="${comunidad.descripcion}">Descripción de la comunidad</p>

                    <!-- Botón para ir a la comunidad -->
                    <a th:href="@{/comunidad/{id}(id=${comunidad.id})}" class="btn-glass mt-2">
                        Ver comunidad
                    </a>
                </div>
            </div>
        </section>


        <!-- Sobre nosotros -->
        <section class="mb-4">
            <h4>Sobre nosotros</h4>
            <div class="card-placeholder d-flex justify-content-center align-items-center">
                <p class="m-0">Texto informativo</p>
                <!-- th:text="${informacion}" -->
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 Diario Digital de Recitales</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle sidebar
        document.getElementById("menuToggle").addEventListener("click", function () {
            document.getElementById("sidebarMenu").classList.toggle("active");
        });
        document.getElementById("menuCerrar").addEventListener("click", function () {
            document.getElementById("sidebarMenu").classList.remove("active");
        });
    </script>
</body>

</html>
