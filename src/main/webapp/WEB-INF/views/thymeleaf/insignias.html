<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mis Insignias</title>

  <link rel="stylesheet" th:href="@{/css/main.css}"/>

      <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/fondo.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0%;
        }

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        main {
            flex: 1;
        }
        
    </style>

</head>
<body class="bg-white">

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- SIDEBAR MENU -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- MAIN CONTENT -->


<main class="container my-4">
  <div class="container">
    <h1>Mis Insignias</h1>

    <div class="row">
      <div class="col-md-4" th:each="insignia : ${insignias}">
        <div class="card mb-4 shadow-sm">
          <img th:src="@{${insignia.imagen}}" class="card-img-top" alt="Insignia">
          <div class="card-body">
            <h5 class="card-title" th:text="${insignia.nombre}">Nombre Insignia</h5>
            <p class="card-text" th:text="${insignia.descripcion}">Descripci√≥n de la insignia</p>
          </div>
        </div>
      </div>
    </div>

    <a href="home.html" class="btn btn-primary mt-3">Volver al inicio</a>
  </div>
</main>

<footer class="bg-secondary text-white text-center py-3">
    <p>&copy; 2025 Diario Digital de Recitales</p>
</footer>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Toggle sidebar
    document.getElementById("menuToggle").addEventListener("click", function() {
        document.getElementById("sidebarMenu").classList.toggle("active");
    });
    document.getElementById("menuCerrar").addEventListener("click", function() {
        document.getElementById("sidebarMenu").classList.remove("active");
    });
</script>
</body>
</html>
