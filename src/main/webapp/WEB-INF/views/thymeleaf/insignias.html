<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mis Insignias</title>

  <link rel="stylesheet" th:href="@{/css/main.css}"/>

      <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar */
        #sidebarMenu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #f8f9fa;
            border-right: 2px solid #6c757d;
            transition: left 0.3s ease;
            padding: 20px;
            z-index: 1050;
        }
        #sidebarMenu.active {
            left: 0;
        }
        .card-placeholder {
            border: 2px dashed #6c757d;
            border-radius: 8px;
            height: 120px;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0%;
        }

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        main {
            flex: 1;
        }
        
    </style>

</head>
<body class="bg-white">

<!-- HEADER -->
<header class="bg-secondary text-white p-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-4 text-start">
                <button class="btn btn-light" id="menuToggle">MENU</button>
            </div>
            <div class="col-4 text-center">
                    <a class="btn btn-light" style="text-decoration: none; color: black;" href="home.html">Logo</a>
            </div>
            <div class="col-4 text-end">
                    <a class="btn btn-light" style="text-decoration: none; color: black;" href="perfil.html">Perfil</a>
            </div>
        </div>
    </div>
</header>

<!-- SIDEBAR MENU -->
<div id="sidebarMenu">
    <button class="btn btn-light" id="menuCerrar">=</button>
    <h5 class="mb-3">NavegaciOn</h5>
    <ul class="list-unstyled">
        <li><a href="vista-entradas-recitales.html" class="d-block mb-2">Mis entradas</a></li>
        <li><a href="#" class="d-block mb-2">Comunidades</a></li>
        <li><a href="resitalesAsistidos.html" class="d-block mb-2">Recitales Asistidos</a></li>
        <li><a href="perfil.html" class="d-block mb-2">Mi perfil</a></li>
    </ul>
    <hr>
    <p><strong>Tipo de plan:</strong> Premium</p>
    <button class="btn btn-danger w-100 mt-3">Cerrar sesión</button>
</div>
<!-- MAIN CONTENT -->


<main class="container my-4">
  <div class="container">
    <h1>Mis Insignias</h1>

    <div class="row">
      <div class="col-md-4" th:each="insignia : ${insignias}">
        <div class="card mb-4 shadow-sm">
          <img th:src="@{${insignia.imagen}}" class="card-img-top" alt="Insignia">
          <div class="card-body">
            <h5 class="card-title" th:text="${insignia.nombre}">Nombre Insignia</h5>
            <p class="card-text" th:text="${insignia.descripcion}">Descripción de la insignia</p>
          </div>
        </div>
      </div>
    </div>

    <a href="home.html" class="btn btn-primary mt-3">Volver al inicio</a>
  </div>
</main>

<footer class="bg-secondary text-white text-center py-3">
    <p>&copy; 2025 Diario Digital de Recitales</p>
</footer>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Toggle sidebar
    document.getElementById("menuToggle").addEventListener("click", function() {
        document.getElementById("sidebarMenu").classList.toggle("active");
    });
    document.getElementById("menuCerrar").addEventListener("click", function() {
        document.getElementById("sidebarMenu").classList.remove("active");
    });
</script>
</body>
</html>
