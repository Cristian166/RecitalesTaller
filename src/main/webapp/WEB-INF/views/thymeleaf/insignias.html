<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Mis Insignias</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">UNLAM</a>
</nav>

<main role="main" class="container">
  <div class="container">
    <h1>Mis Insignias</h1>

    <div class="row">
      <div class="col-md-4" th:each="insignia : ${insignias}">
        <div class="card mb-4 shadow-sm">
          <img th:src="@{${insignia.imagen}}" class="card-img-top" alt="Insignia">
          <div class="card-body">
            <h5 class="card-title" th:text="${insignia.nombre}">Nombre Insignia</h5>
            <p class="card-text" th:text="${insignia.descripcion}">Descripci√≥n de la insignia</p>
          </div>
        </div>
      </div>
    </div>

    <a href="home.html" class="btn btn-primary mt-3">Volver al inicio</a>
  </div>
</main>

<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
