<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Iniciar Sesión</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />

    <!-- Estilos extra -->
    <link rel="stylesheet" th:href="@{/css/fondo.css}" />

    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        .login-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .hero-text {
            max-width: 520px;
        }

        .hero-title {
            font-size: 2.6rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .footer {
            font-size: 0.9rem;
            padding: 25px 0;
            color: #777;
        }

        .input-group-text {
            background: none;
        }
    </style>
</head>

<body>

    <header th:fragment="header" class="bg-secondary text-white p-3">
        <div class="container text-center">
            <a class="navbar-brand fw-bold" href="#">Logo</a>

        </div>
    </header>

    <!-- Contenido principal -->
    <div class="container flex-grow-1 d-flex align-items-center py-5">
        <div class="row w-100 justify-content-between align-items-center">

            <!-- Sección izquierda (texto tipo landing) -->
            <div class="col-lg-6 hero-text mb-5">
                <h1 class="hero-title">Forma parte de la comunidad de tu artista favorito.</h1>
                <p class="mt-3 text-secondary">
                    Accede a tu cuenta para gestionar tus recitales y comunidades de manera eficiente.
                </p>
            </div>

            <!-- CARD DE LOGIN -->
            <div class="col-lg-4">
                <div class="login-card">

                    <h3 class="text-center mb-1 fw-bold">Bienvenido!</h3>
                    <p class="text-center text-secondary mb-4">Ingresa tus datos para acceder.</p>

                    <form th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">

                        <!-- Email -->
                        <label for="email" class="form-label fw-semibold">Correo electrónico</label>
                        <input th:field="*{email}" type="email" id="email" class="form-control mb-3"
                            placeholder="tu@email.com" required>

                        <!-- Password -->
                        <label for="password" class="form-label fw-semibold">Contraseña</label>
                        <div class="input-group mb-4">
                            <input th:field="*{password}" type="password" id="password" class="form-control"
                                placeholder="Tu contraseña" required>
                        </div>

                        <!-- Error -->
                        <p th:if="${error != null}" class="alert alert-danger text-center"
                            th:text="'Error: ' + ${error}"></p>

                        <!-- Botón login -->
                        <button class="btn btn-primary w-100 py-2 mb-3" type="submit">
                            Iniciar Sesión
                        </button>

                    </form>

                    <div class="text-center mt-2">
                        <span class="text-secondary">¿No tienes cuenta?</span>
                        <a th:href="@{/nuevo-usuario}" class="text-primary text-decoration-none">
                            Regístrate aquí
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-secondary text-white text-center py-3">
        <p>&copy; 2025 Diario Digital de Recitales</p>
    </footer>

    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>

</html>
