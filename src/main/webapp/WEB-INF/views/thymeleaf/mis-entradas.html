<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Entradas</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/mis-entradas.css}">
    <link rel="stylesheet" th:href="@{/css/fondo.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        .btn-glass {
            background-color: white;
            color: black;
            /* Texto negro */
            border: 1px solid rgba(0, 0, 0, 0.2);
            /* Sin borde */
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            /* Transición suave */
        }

        .btn-glass:hover {
            background-color: #5893df;
            color: black;
        }
    </style>
</head>

<body>

    <div class="fondo-moderno"></div>
    <!-- HEADER -->
    <div th:replace="fragments/header :: header"></div>

    <!-- SIDEBAR MENU -->
    <div th:replace="fragments/sidebar :: sidebar"></div>


    <!-- MAIN -->
    <main class="container my-4">
        <h2 class="titulo-seccion">Mis entradas</h2>
        <div th:if="${#lists.isEmpty(entradas)}" class="sin-eventos">
            <p>No tenés entradas cargadas todavía.</p>
        </div>


        <!-- Botones superiores -->
        <div class="mb-3">
            <a th:href="@{/crear-entrada}" class="btn btn-lg btn-primary btn-block btn-glass">Agregar entrada
            </a>
        </div>

        <div th:if="${mensajeError}" class="alert alert-danger" th:text="${mensajeError}"></div>
        <!-- Mostrar las entradas -->
        <div class="row align-items-start" th:each="entrada : ${entradas}">
            <div class="col-md-12">
                <div class="concert-card">
                    <!-- Imagen del evento -->
                    <div class="image-container">
                        <img th:if="${entrada.imagen != null}" th:src="@{'/uploads/' + ${entrada.imagen}}"
                            alt="Imagen del evento">
                    </div>

                    <!-- Detalles del evento -->
                    <div class="details-container">
                        <h5 th:text="${entrada.nombreRecital}">Nombre artista:</h5>
                        <p th:text="${entrada.lugar}">Lugar:</p>
                        <p
                            th:text="${entrada.fecha.format(T(java.time.format.DateTimeFormatter).ofPattern('dd-MM-yyyy'))}">
                            Fecha:</p>
                        <p th:text="${entrada.horario}">horario:</p>
                        <p th:text="${entrada.seccion}">seccion:</p>
                        <p th:if="${entrada.validada == true}" style="font-weight: bold; color: green;">Entrada validada
                        </p>
                        <p th:if="${entrada.validada == false}" style="font-weight: bold; color: red;">Entrada no
                            validada</p>

                        <!-- Botones de acción -->
                        <div class="actions-container">
                            <form th:action="@{/eliminar-entrada}" method="post">
                                <input type="hidden" th:name="id" th:value="${entrada.id}" />
                                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                            </form>
                            <form th:if="${entrada.validada == false}" th:action="@{/validar-entrada}" method="get">
                                <input type="hidden" name="id" th:value="${entrada.id}" />
                                <button type="submit" class="btn btn-success btn-sm">Validar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </main>
    <!-- FOOTER -->
    <div th:replace="fragments/footer :: footer"></div>

        // Toggle sidebar
        document.getElementById("menuToggle").addEventListener("click", function () {
            document.getElementById("sidebarMenu").classList.toggle("active");
        });
        document.getElementById("menuCerrar").addEventListener("click", function () {
            document.getElementById("sidebarMenu").classList.remove("active");
        });
    </script>
</body>

</html>
