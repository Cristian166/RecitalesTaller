<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/fondo.css}" />


    <style>
        body {
            min-height: 100vh;
            position: relative;
        }

        /* Halos azules decorativos */
        body::before,
        body::after {
            content: "";
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: rgba(80, 140, 255, 0.25);
            filter: blur(140px);
            z-index: -1;
        }

        body::before {
            top: -100px;
            left: -120px;
        }

        body::after {
            bottom: -120px;
            right: -100px;
        }

        .register-card {
            max-width: 480px;
            margin: 4rem auto;
            background: #fff;
            border-radius: 22px;
            padding: 3rem 2.5rem;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
        }

        .title {
            font-size: 1.9rem;
            font-weight: 700;
        }

        .subtitle {
            color: #6b6b6b;
            margin-bottom: 1.8rem;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .input-group-text {
            background: transparent;
        }

        .footer-text {
            font-size: 0.85rem;
            color: #8a8a8a;
        }

        .footer-text a {
            text-decoration: none;
        }
    </style>
</head>

<body>

    <main class="container d-flex justify-content-center align-items-center py-5">

        <div class="register-card">

            <h2 class="text-center title">Crea tu Cuenta</h2>
            <p class="text-center subtitle">Unete a la comunidad.</p>

            <!-- Errores y mensajes -->
            <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
            <div th:if="${mensaje}" class="alert alert-success text-center" th:text="${mensaje}"></div>

            <form th:action="@{/registrar}" th:object="${usuario}" method="post">

                <!-- Nombre -->
                <label for="nombre" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control mb-3" th:field="*{nombre}" id="nombre"
                    placeholder="Ingresa tu nombre de usuario">
                <div th:if="${errorNombre}" class="text-danger" th:text="${errorNombre}"></div>

                <!-- Email -->
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control mb-3" th:field="*{email}" id="email"
                    placeholder="tu.correo@ejemplo.com">
                <div th:if="${errorEmail}" class="text-danger" th:text="${errorEmail}"></div>

                <!-- Password -->
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" th:field="*{password}" id="password"
                        placeholder="Ingresa tu contraseña">
                </div>
                <div th:if="${errorPassword}" class="text-danger" th:text="${errorPassword}"></div>

                <!-- Confirmación -->
                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                <div class="input-group mb-4">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                        placeholder="Vuelve a ingresar tu contraseña">
                </div>

                <!-- Botón -->
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Crear Cuenta</button>

                <!-- YA TIENE CUENTA -->
                <p class="text-center mt-3">
                    ¿Ya tienes una cuenta?
                    <a th:href="@{/login}" class="text-primary fw-semibold">Inicia sesión</a>
                </p>

                <!-- Términos -->
                <p class="text-center footer-text mt-2">
                    Al registrarte, aceptas nuestros
                    <a href="#">Términos de Servicio</a> y
                    <a href="#">Política de Privacidad</a>.
                </p>

            </form>
        </div>
    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Mostrar/ocultar contraseñas -->
    <script>
        document.querySelectorAll('.input-group-text').forEach(btn => {
            btn.addEventListener('click', () => {
                let input = btn.parentElement.querySelector('input');
                input.type = input.type === 'password' ? 'text' : 'password';
            });
        });
    </script>

</body>

</html>
