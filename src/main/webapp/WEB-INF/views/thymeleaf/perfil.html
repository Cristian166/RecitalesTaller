<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Diario Digital de Recitales</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/perfil.css}">
    <link rel="stylesheet" th:href="@{/css/fondo.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }


        .profile-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid #6c757d;
        object-fit: cover;
        }
        /* CHIPS */
        .chip {
        padding: 6px 14px;
        background: #0A2A43;
        border-radius: 20px;
        font-size: 14px;
        border: 1px solid #6c757d;
        color: white
        }


        /* BADGES */
        .badges-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 20px;
        }


        .badge-card {
        padding: 18px;
        text-align: center;
        }


        .badge-img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
        }


        .badge-label {
        font-weight: 600;
        }

    </style>
</head>

<body class="bg-white">

<div class="fondo-moderno"></div>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- ===== SIDEBAR MENU ===== -->
<div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="container my-4">

        <div class="p-4 mb-4 d-flex flex-row align-items-center gap-4">
            <img th:src="@{'/uploads/' + ${usuario.imagen}}" alt="Foto de perfil" class="profile-avatar">
            <div class="text-start">
                <h2 class="fw-bold mb-1 " style="color: #0A2A43;" th:text="${nombre} + ' ' + ${apellido}">Nombre Apellido</h2>
            </div>
        </div>


            <!-- INFORMACIÓN PERSONAL -->
            <section class="mb-4">
                <h4 class="fw-bold mb-3">Información personal</h4>
                <div class="p-3 " style="color: #0A2A43;">
                    <p><strong>Teléfono:</strong> <span th:text="${telefono}">11 1234-5678</span></p>
                    <p><strong>Email:</strong> <span th:text="${email}">usuario@mail.com</span></p>
                    <p><strong>País:</strong> <span th:text="${pais}">Argentina</span></p>
                    <p><strong>Provincia:</strong> <span th:text="${provincia}">Buenos Aires</span></p>
                    <p><strong>Dirección:</strong> <span th:text="${direccion}">Calle Falsa 123</span></p>
                </div>
            </section>


            <!-- PREFERENCIAS (CHIPS) -->
            <section class="mb-4">
                <h4 class="fw-bold mb-3">Preferencias musicales</h4>
                <div class="d-flex flex-wrap gap-2">
                    <span th:each="genero : ${generos}" class="chip" th:text="${genero}"></span>
                    <span th:each="genero : ${artistas}" class="chip" th:text="${genero}"></span>
                    <span th:each="genero : ${epoca}" class="chip" th:text="${genero}"></span>
                    <span th:each="genero : ${region}" class="chip" th:text="${genero}"></span>
                </div>
                <div class="mt-3">
                    <a th:href="@{/editar-preferencias}" class="btn btn-primary">Editar</a>
                </div>
            </section>
            


            <!-- INSIGNIAS -->
            <section class="mb-4">
                <h4 class="fw-bold mb-3">Insignias</h4>
                <div class="badges-grid">
                    <div th:each="insignia : ${insignias}" class="badge-card">
                        <img th:src="@{${insignia.imagen}}" alt="Insignia" class="badge-img">
                        <div class="badge-label" th:text="${insignia.nombre}">Nombre</div>
                    </div>
                </div>
            </section>

    </main>

    <!-- ===== FOOTER ===== -->
    <footer >
        <p class="mb-0">&copy; 2025 Diario Digital de Recitales</p>
    </footer>

    <!-- ===== JS ===== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("menuToggle").addEventListener("click", function () {
            document.getElementById("sidebarMenu").classList.add("active");
        });
        document.getElementById("menuCerrar").addEventListener("click", function () {
            document.getElementById("sidebarMenu").classList.remove("active");
        });
    </script>

</body>

</html>
