<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Mis Recitales</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/fondo.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">

<style>

        html, body {
            height: 100%;
            margin: 0;
            padding: 0%;
        }

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        main {
            flex: 1;
        }

    </style>
</head>
<body>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- SIDEBAR MENU -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<main role="main" class="container" style="margin-top: 80px;">
    <div class="container">
        <h1>Recitales en el mapa</h1>

        <table class="table table-striped table-bordered">
            <thead class="table-primary">
            <tr>
                <th>Nombre</th>
                <th>Latitud</th>
                <th>Longitud</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recital : ${recitales}">
                <td th:text="${recital.nombre}"></td>
                <td th:text="${recital.latitud}"></td>
                <td th:text="${recital.longitud}"></td>
            </tr>
            </tbody>
        </table>

        <a href="home-Page.html" class="btn btn-primary mt-3">Volver al inicio</a>
    </div>
</main>

<!-- FOOTER -->
<footer class="bg-secondary text-white text-center py-3">
    <p>&copy; 2025 Diario Digital de Recitales</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Toggle sidebar
    document.getElementById("menuToggle").addEventListener("click", function() {
        document.getElementById("sidebarMenu").classList.toggle("active");
    });
    document.getElementById("menuCerrar").addEventListener("click", function() {
        document.getElementById("sidebarMenu").classList.remove("active");
    });
</script>
</body>
</html>
