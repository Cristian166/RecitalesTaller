<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Mis Recitales</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
<style>

    /* Sidebar */
    #sidebarMenu {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background: #f8f9fa;
        border-right: 2px solid #6c757d;
        transition: left 0.3s ease;
        padding: 20px;
        z-index: 1050;
    }
    #sidebarMenu.active {
        left: 0;
    }
    </style>
</head>
<body>

<!-- HEADER -->
<header class="bg-secondary text-white p-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-4 text-start">
                <button class="btn btn-light" id="menuToggle">MENU</button>
            </div>
            <div class="col-4 text-center">
                <button class="btn btn-light">Logo</button>
            </div>
            <div class="col-4 text-end">
                <button class="btn btn-light">Perfil</button>
            </div>
        </div>
    </div>
</header>

<!-- SIDEBAR MENU -->
<div id="sidebarMenu">
    <button class="btn btn-light" id="menuCerrar">=</button>
    <h5 class="mb-3">NavegaciOn</h5>
    <ul class="list-unstyled">
        <li><a href="vista-entradas-recitales.html" class="d-block mb-2">Mis entradas</a></li>
        <li><a href="#" class="d-block mb-2">Comunidades</a></li>
        <li><a href="resitalesAsistidos.html" class="d-block mb-2">Recitales Asistidos</a></li>
        <li><a href="perfil.html" class="d-block mb-2">Mi perfil</a></li>
    </ul>
    <hr>
    <p><strong>Tipo de plan:</strong> Premium</p>
    <button class="btn btn-danger w-100 mt-3">Cerrar sesi√≥n</button>
</div>

<main role="main" class="container" style="margin-top: 80px;">
    <div class="container">
        <h1>Recitales en el mapa</h1>

        <table class="table table-striped table-bordered">
            <thead class="table-primary">
            <tr>
                <th>Nombre</th>
                <th>Latitud</th>
                <th>Longitud</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recital : ${recitales}">
                <td th:text="${recital.nombre}"></td>
                <td th:text="${recital.latitud}"></td>
                <td th:text="${recital.longitud}"></td>
            </tr>
            </tbody>
        </table>

        <a href="home-Page.html" class="btn btn-primary mt-3">Volver al inicio</a>
    </div>
</main>

<!-- FOOTER -->
<footer class="bg-secondary text-white text-center py-3">
    <p>&copy; 2025 Diario Digital de Recitales</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Toggle sidebar
    document.getElementById("menuToggle").addEventListener("click", function() {
        document.getElementById("sidebarMenu").classList.toggle("active");
    });
    document.getElementById("menuCerrar").addEventListener("click", function() {
        document.getElementById("sidebarMenu").classList.remove("active");
    });
</script>
</body>
</html>
