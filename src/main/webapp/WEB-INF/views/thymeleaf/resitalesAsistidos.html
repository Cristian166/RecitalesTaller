<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Mis Recitales</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="home.html">UNLAM</a>
</nav>

<main role="main" class="container" style="margin-top: 80px;">
    <div class="container">
        <h1>Recitales en el mapa</h1>

        <table class="table table-striped table-bordered">
            <thead class="table-primary">
            <tr>
                <th>Nombre</th>
                <th>Latitud</th>
                <th>Longitud</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recital : ${recitales}">
                <td th:text="${recital.nombre}"></td>
                <td th:text="${recital.latitud}"></td>
                <td th:text="${recital.longitud}"></td>
            </tr>
            </tbody>
        </table>

        <a href="home.html" class="btn btn-primary mt-3">Volver al inicio</a>
    </div>
</main>

<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
