<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Entrada - Diario Digital de Recitales</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ===== GENERAL ===== */
        body {
            background-color: #ffffff;
            color: #212529;
        }

        /* ===== HEADER ===== */
        header {
            background-color: #6c757d;
        }

        /* ===== FORM CARD ===== */
        .form-card {
            border: 2px solid #6c757d;
            border-radius: 10px;
            background: #f8f9fa;
            padding: 30px;
            max-width: 500px;
            margin: 60px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: 600;
        }

        input, select {
            border: 2px solid #6c757d !important;
            border-radius: 8px !important;
        }

        .btn-validate {
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn-validate:hover {
            background-color: #5a6268;
        }

        /* ===== ALERTAS ===== */
        .alert {
            border: 2px solid #6c757d;
            border-radius: 8px;
        }

        /* ===== FOOTER ===== */
        footer {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="text-white p-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-4 text-start">
                <a href="home.html" class="btn btn-light">Inicio</a>
            </div>
            <div class="col-4 text-center">
                <h4 class="m-0">Validar Entrada</h4>
            </div>
            <div class="col-4 text-end">
                <a href="perfil.html" class="btn btn-light">Perfil</a>
            </div>
        </div>
    </div>
</header>


<main class="container">
    <div class="form-card">
        <h3 class="text-center mb-4">Validar mi entrada</h3>

      
        <div th:if="${mensajeExito}" class="alert alert-success text-center" role="alert">
            <span th:text="${mensajeExito}">Entrada validada correctamente.</span>
        </div>

       
        <div th:if="${mensajeError}" class="alert alert-danger text-center" role="alert">
            <span th:text="${mensajeError}">Error al validar la entrada. Verifique los datos.</span>
        </div>

        <form th:action="@{/validar-entrada}" method="post">
             <input type="hidden" name="id" th:value="${entrada.id}">
         
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>

        
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" name="apellido" class="form-control" required>
            </div>

         
            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="number" id="dni" name="dni" class="form-control" required>
            </div>

          
            <div class="mb-3">
                <label for="plataforma" class="form-label">Plataforma de entradas</label>
                <select id="plataforma" name="plataforma" class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option value="Ticketek">Ticketek</option>
                    <option value="Passline">Passline</option>
                    <option value="TuEntrada">TuEntrada</option>
                    <option value="AllAccess">AllAccess</option>
                    <option value="Otra">Otra</option>
                </select>
            </div>

       
            <div class="text-center mt-4">
                <button type="submit" class="btn-validate">VALIDAR</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="/spring/vista-entradas-recitales"><button class="btn-validate">VOLVER</button></a>
        </div>
    </div>
</main>

<!-- ===== FOOTER ===== -->
<footer class="text-center py-3 mt-4">
    <p class="mb-0">&copy; 2025 Diario Digital de Recitales</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
