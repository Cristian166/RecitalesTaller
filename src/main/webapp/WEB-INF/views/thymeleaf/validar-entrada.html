<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Entrada - Diario Digital de Recitales</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/validar-entrada.css}">
    <link rel="stylesheet" th:href="@{/css/fondo.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">


</head>
<body>
<div class="fondo-moderno"></div>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- SIDEBAR MENU -->
<div th:replace="fragments/sidebar :: sidebar"></div>


<main class="container d-flex justify-content-center mt-5">

    <div class="col-lg-5">
        <div class="login-card p-4">

            <h3 class="text-center mb-1 fw-bold">Validar mi entrada</h3>
            <p class="text-center text-secondary mb-4">Completá tus datos para validar tu entrada.</p>


            <!-- Éxito -->
            <div th:if="${mensajeExito}" class="alert alert-success text-center" role="alert">
                <span th:text="${mensajeExito}"></span>
            </div>

            <!-- Error -->
            <div th:if="${mensajeError}" class="alert alert-danger text-center" role="alert">
                <span th:text="${mensajeError}"></span>
            </div>

            <form th:action="@{/validar-entrada}" method="post">
                <input type="hidden" name="id" th:value="${entrada.id}">

                <!-- Nombre -->
                <label for="nombre" class="form-label fw-semibold">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control mb-3"
                       placeholder="Tu nombre" required>

                <!-- Apellido -->
                <label for="apellido" class="form-label fw-semibold">Apellido</label>
                <input type="text" id="apellido" name="apellido" class="form-control mb-3"
                       placeholder="Tu apellido" required>

                <!-- DNI -->
                <label for="dni" class="form-label fw-semibold">DNI</label>
                <input type="number" id="dni" name="dni" class="form-control mb-3"
                       placeholder="Ej: 40888999" required>

                <!-- Plataforma -->
                <label for="plataforma" class="form-label fw-semibold">Plataforma de entradas</label>
                <select id="plataforma" name="plataforma" class="form-select mb-4" required>
                    <option value="">Seleccione...</option>
                    <option value="Ticketek">Ticketek</option>
                    <option value="Passline">Passline</option>
                    <option value="TuEntrada">TuEntrada</option>
                    <option value="AllAccess">AllAccess</option>
                    <option value="Otra">Otra</option>
                </select>

                <!-- Botón validar -->
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">VALIDAR</button>
            </form>

            <!-- Volver -->
            <div class="text-center mt-2">
                <a href="/spring/mis-entradas" class="text-primary text-decoration-none">
                    Volver a mis entradas
                </a>
            </div>

        </div>
    </div>

</main>


<!-- ===== FOOTER ===== -->
<footer >
    <p class="mb-0">&copy; 2025 Diario Digital de Recitales</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
        // Toggle sidebar
        document.getElementById("menuToggle").addEventListener("click", function () {
            document.getElementById("sidebarMenu").classList.toggle("active");
        });
        document.getElementById("menuCerrar").addEventListener("click", function () {
            document.getElementById("sidebarMenu").classList.remove("active");
        });
    </script>

</body>
</html>
