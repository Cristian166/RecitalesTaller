<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Entradas</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/mis-entradas.css}">
    <link rel="stylesheet" th:href="@{/css/fondo.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

    </style>
</head>

<body class="bg-white">
<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- SIDEBAR MENU -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- MAIN -->
<main class="container my-4">
    <h4>Mis Entradas</h4>

    <!-- Botones superiores -->
    <div class="mb-3">
        <a th:href="@{/crear-entrada.html}" class="btn btn-lg btn-primary btn-block">Agregar</a>
    </div>

    <div th:if="${mensajeError}" class="alert alert-danger" th:text="${mensajeError}"></div>

    <!-- Mostrar las entradas -->
    <div class="row align-items-start" th:each="entrada : ${entradas}">
        <div class="col-md-12">
            <div class="concert-card">
                <!-- Imagen del evento -->
                <div class="image-container">
                    <img th:if="${entrada.imagen != null}" th:src="@{'/uploads/' + ${entrada.imagen}}" alt="Imagen del evento">
                </div>

                <!-- Detalles del evento -->
                <div class="details-container">
                    <h5 th:text="${entrada.nombreRecital}">Nombre artista:</h5>
                    <p th:text="${entrada.lugar}">Lugar:</p>
                    <p th:text="${entrada.fecha.format(T(java.time.format.DateTimeFormatter).ofPattern('dd-MM-yyyy'))}">Fecha:</p>
                    <p th:text="${entrada.horario}">horario:</p>
                    <p th:text="${entrada.seccion}">seccion:</p>

                    <!-- Botones de acciÃ³n -->
                    <div class="actions-container">
                        <form th:action="@{/eliminar-entrada}" method="post">
                            <input type="hidden" th:name="id" th:value="${entrada.id}" />
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                        <form th:action="@{/validar-entrada}" method="get">
                            <input type="hidden" name="id" th:value="${entrada.id}" />
                            <button type="submit" class="btn btn-success btn-sm">Validar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- FOOTER -->
<footer class="bg-secondary text-white text-center py-3">
    <p>&copy; 2025 Diario Digital de Recitales</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
